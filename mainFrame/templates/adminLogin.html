{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YummiLicious</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script type="text/javascript" defer src="{% static 'js/login.js' %}"></script>
</head>
<body src="{% static 'images/Logol.png' %}">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
        <img src="{% static 'images/CoolBrand.png' %}" height="70"  alt="CoolBrand">
      </a>
    </div>
  </nav>
  <div class="divBar"> 
    <section class="container">
      <header>Login into your account</header>
      <form method="POST" action="" id="form" class="form">
          {% csrf_token %}
          <div class="input-box">
            <label>Enter Key</label>
            <input id="key" type="text" name='key' >
            <div class="error"></div>
            {% if messages %}
              {% for message in messages %}
            <div class="error">{{ message }}</div>
              {% endfor %}
            {% endif %}
          </div>
          <div class="text-center">
            <button id="submit">LOG IN</button>
          </div>
        </form>
</div>
</body>
</html>
