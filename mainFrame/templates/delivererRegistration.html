<!-- <h1>Login</h1> -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YummiLicious</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/restaurantRegistration.css' %}">
  <script type="text/javascript" defer src="{% static 'js/delivererRegistration.js' %}"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
        <img src="{% static 'images/CoolBrand.png' %}" height="70"  alt="CoolBrand">
      </a>
      <ul>
          <li>
              <a href="{% url 'delivererLogin' %}">Login</a>
          </li>
        </ul>
    </div>
  </nav>
  <div class="divBar"> 
    <section class="container">
        <header class="signupHeader">sign up and start earning</header>
        <form method="POST" action="" id="form" class="form">
            {% csrf_token %}
            
            <!-- Step 1 -->
            <div class="step step-1 active">
                <div class="input-box">
                    <label>Select city to work</label>
                    <div class="select-container">
                        <select id="workCity" name="workCity" style="width: 100%; height: 50px; border: none; border-radius: 6px; padding: 0 15px; color: #707070; font-size: 1rem;">
                            <option value="select">Please select</option>
                            <option value="oxford">Oxford</option>
                            <option value="leicester">Leicester</option>
                            <option value="london">London</option>
                        </select>
                        <div class="error"></div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="next-btn" style="margin-top: 25px;">Next</button>
                </div>
            </div>
            
            <!-- Step 2 -->
            <div class="step step-2">
                <div class="column">
                    <div class="input-box">
                        <label>First Name</label>
                        <input id="firstname" type="text" placeholder="Joe" name="firstName">
                        <div class="error"></div>
                    </div>
                    <div class="input-box">
                        <label>Last Name</label>
                        <input id="lastname" type="text" placeholder="Dee" name="lastName">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="input-box">
                    <label>Email</label>
                    <input id="email" type="email" placeholder="joe@gmail.com" name="emailAddress">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <label>Contact Number</label>
                    <input id="phnumber" type="text" placeholder="1515151151" name="phnumber">
                    <div class="error"></div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>Password</label>
                        <input id="password" type="password" placeholder="******" name="password">
                        <div class="error"></div>
                    </div>
                    <div class="input-box">
                        <label>Confirm Password</label>
                        <input id="cnfrmpassword" type="password" placeholder="******" name="password">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="input-box">
                    <label>Date of Birth</label>
                    <input id="dob" type="date" name="dob">
                    <div class="error"></div>
                </div>
                <div class="text-center">
                    <button type="button" class="previous-btn">Prev</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
                <!-- <div class="step-indicator">Step 2 of 3</div> -->
            </div>
            
            <!-- Step 3 -->
            <div class="step step-3">
                <div class="input-box">
                    <label>Post code</label>
                    <input id="postcode" type="text" placeholder="OX44" name="postcode">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <label>Vehicle type</label>
                    <div class="select-container">
                        <select id="vehicletype" name="vehicletype" style="width: 100%; height: 50px; border: none; border-radius: 6px; padding: 0 15px; color: #707070; font-size: 1rem;">
                            <option value="select">Please select</option>
                            <option value="bicycle">Bicycle</option>
                            <option value="electric_bicycle">Electric Bicycle</option>
                            <option value="scooter">Scooter</option>
                            <option value="car">Car</option>
                        </select>
                        <div class="error"></div>
                    </div>
                </div>
                <div class="input-box">
                    <label>Right to work</label>
                    <div class="select-container">
                        <select id="righttowork" name="righttowork" style="width: 90%; height: 50px; border: none; border-radius: 6px; padding: 0 15px; color: #707070; font-size: 1rem;">
                            <option value="select">Please select</option>
                            <option value="residence_permit">Residence Permit</option>
                            <option value="passport">Passport</option>
                        </select>
                        <input type="file" id="rightToWorkUpload" name="rightToWorkUpload" style="display: none;">
                        <div class="upload-icon" id="rightToWorkUploadIcon">
                            <i class="fa-solid fa-upload"></i>
                        </div>
                        <div class="error"></div>
                    </div>
                    <div id="rightToWorkFileDisplay" style="margin-top: 5px;"></div>
                </div>
                <div class="input-box">
                    <label>Proof of address</label>
                    <div class="select-container">
                        <select id="proofofaddress" name="proofofaddress" style="width:90%; height: 50px; border: none; border-radius: 6px; padding: 0 15px; color: #707070; font-size: 1rem;">
                            <option value="select">Please select</option>
                            <option value="driving_license">Driving License</option>
                            <option value="bank_statement">Bank Statement</option>
                        </select>
                        <input type="file" id="proofOfAddressUpload" name="proofOfAddressUpload" style="display: none;">
                        <div class="upload-icon" id="proofOfAddressUploadIcon">
                            <i class="fa-solid fa-upload"></i>
                        </div>
                        <div class="error"></div>
                    </div>
                    <div id="proofOfAddressFileDisplay" style="margin-top: 5px;"></div>
                </div>
                <div class="text-center" style="margin-top: 15px;">
                    <button type="button" class="previous-btn">Prev</button>
                    <button id="submit" type="submit" class="submit-btn">Submit</button>
                </div>
                <!-- <div class="step-indicator">Step 3 of 3</div> -->
            </div>
            
        </form>
        <div id="successContainer" class="text-center" style="display: none;">
            <i class="fa-solid fa-check-circle" style="font-size: 48px; color: green;"></i>
            <h3 style="margin-top: 5px;"><p>All Set</p></h3>
            <p style="margin-top: 15px;">Thank you for your interest. We will keep you posted via Email on the next steps.</p>
        </div>
    </section>
</div>
</body>
</html>
