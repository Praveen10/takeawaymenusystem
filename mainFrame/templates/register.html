{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>YummiLicious</title>
	<link rel="stylesheet" href="{% static 'css/register.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<script type="text/javascript" defer src="{% static 'js/register.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a href="#" class="navbar-brand">
			<img src="{% static 'images/CoolBrand.png' %}" height="70"  alt="CoolBrand">
		</a>
		<div class="navbar-nav ms-auto">
			<a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
        </div>
         <!-- <div class="dropdown">
           <button class="dropbtn" onclick="myFunction()">Dropdown
             <i class="fa fa-caret-down"></i>
           </button>
           <div class="dropdown-content" id="myDropdown">
             <a href="#">Link 1</a>
             <a href="#">Link 2</a>
             <a href="#">Link 3</a>
           </div>
         </div>  -->
	</div>
</nav>

<div class="divBar"> 
	<section  class="container">
		<form method="POST" action="" id="form" class="form">
			<header>Create your account</header>
			{% csrf_token %}
			<div class="column">
				<div class="input-box">
					<label>First Name</label>
					<input id="firstname"  type="text" placeholder="Joe" name='firstName'>
					<div class="error"></div>
				</div>
				<div class="input-box">
					<label>Last Name</label>
					<input id="lastname" type="text" placeholder="Dee" name='lastName' >
					<div class="error"></div>
				</div>
			</div>
			<div class="input-box">
				<label>User Name</label>
				<input id="username" type="text" placeholder="joed" name='userName' >
				<div class="error"></div>
			</div>
			<div class="input-box">
				<label>Email Address</label>
				<input id="email" type="text" placeholder="joe@gmail.com" name='emailAddress' >
				<div class="error"></div>
			</div>
			<div class="column">
				<div class="input-box">
					<label>Password</label>
					<input id="password" type="password" placeholder="******" name='password' >
					<div class="error"></div>
				</div>
				<div class="input-box">
					<label>Confirm Password</label>
					<input id="cnfrmpassword" type="password" placeholder="******">
					<div class="error"></div>
				</div>
			</div>
			<div class="text-center">
				<button id="submit">Register</button>
			</div>
			<div class="sign-up">
				Already have an account? <a href="{% url 'login' %}">Login</a>
			</div>
		</form>
</div>
</body>
</html>
